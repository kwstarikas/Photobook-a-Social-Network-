<!doctype html>
<html lang="en" id="page">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Form</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light px-4">
        <div class="container-fluid">
            <a class="navbar-brand">Menu</a>
            <span class="navbar-text">
                User Form
            </span>
            <div class="nav-item dropdown">
                <input class="btn btn-secondary dropdown-toggle" id="userDropDown" value="Guest" data-bs-toggle="dropdown" aria-expanded="false">
                <ul class="dropdown-menu" aria-labelledby="userDropDown">
                    <li><button class="dropdown-item" type="button" onclick="signoutAjaxPOST();">Sign Out</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <div class="row justify-content-center" id="containerRow">
            <div class="col-5">
                <div class="card text-center shadow p-3 mb-5 bg-white rounded border border-2" id="cardelement">
                    <div class="card-body" id="test">
                        <div class="row">
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="loginUsername" placeholder="Username">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                    <p class="mt-3 mb-0" id="ShowInvalidLogin"></p>
                                </div>
                            </form>
                        </div>
                        <div class="row py-4 px-2">
                            <button type="submit" class="btn btn-primary" onclick="loginAjaxPOST();">Log In</button>
                        </div>
                        <div class="row px-5">
                            <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" id="showPostsOf10Users">

        </div>
        <div class="row justify-content-center" id="searchPost"></div>
        <div class="row justify-content-center" id="DeleteCurrentUser"></div>

    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">User Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-6">
                            <label for="usermail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="usermail" required>
                            <p id="showMailValid"></p>
                        </div>
                        <div class="col-6">
                            <label for="username" class="form-label">Username</label>
                            <input onblur="checkUserName()" type="text" class="form-control" id="username" pattern=".{8,}" required>
                            <p id="showUserNameValid"></p>
                        </div>
                        <div class="col-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="col-6">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" required>
                        </div>
                        <div class="col-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" pattern="[a-zA-Z]{3,15}" required>
                        </div>
                        <div class="col-6">
                            <label for="surname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="surname" pattern="[a-zA-Z]{3,15}" required>
                        </div>
                        <div class="col-12">
                            <label for="birthdate" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="birthdate">
                        </div>
                        <div class="col-12">
                            <label for="gender" class="form-label">Sex</label>
                            <br />
                            <input type="radio" name="gender" value="male" /> Male<br />
                            <input type="radio" name="gender" value="female" /> Female<br />
                            <input type="radio" name="gender" value="other" /> N/A<br />
                        </div>
                        <div class="col-md-6">
                            <label for="country" class="form-label">Country</label>
                            <select id="country" class="form-select">
                    <option selected>Greece</option>
                    <option>...</option>
                  </select>
                        </div>
                        <div class="col-md-6">
                            <label for="town" class="form-label">Town</label>
                            <input type="text" class="form-control" id="town" pattern=".{3,20}" required>
                        </div>
                        <div class="col-md-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="col-md-12">
                            <label for="work" class="form-label">Work</label>
                            <input type="text" class="form-control" id="work" pattern=".{3,20}" required>
                        </div>
                        <div class="col-md-12">
                            <label for="interests" class="form-label">Interests</label>
                            <input type="text" class="form-control" id="interests" placeholder="Enter your interests" maxlength="100">
                        </div>
                        <div class="col-md-12">
                            <label for="general_info" class="form-label">General Info</label>
                            <input type="text" class="form-control" id="general_info" placeholder="Enter general info about you" maxlength="500">
                        </div>
                        <div class="row mt-3 justify-content-center">
                            <div class="col-12">
                                <button type="button" class="btn btn-success" onclick="registerAjaxPOST();" data-bs-dismiss="modal">Register User</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
    <script src="javascript/checkValidUserName.js"></script>
    <script src="javascript/signout.js"></script>
    <script src="javascript/getRegisteredUsers.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="javascript/checkValidEmail.js"></script>
    <script src="javascript/createPost.js"></script>
    <script src="javascript/get10ResentPosts.js"></script>
    <script src="javascript/searchPost.js"></script>
    <script src="javascript/deleteUser.js"></script>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script src="javascript/getSessions.js"></script>
    <script src="javascript/showComments.js"></script>
</body>

</html>
